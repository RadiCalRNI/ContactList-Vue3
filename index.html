<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div id="app" class="container pt-5">
        <div id="navigation ">
            <ul class="nav-list">
                <li @click="changeActive('all')" :class="{active: activeStatus == 'all'}">نمایش همه</li>
                <li @click="changeActive('search')" :class="{active: activeStatus == 'search'}">جستجو</li>
                <li @click="changeActive('add')" :class="{active: activeStatus == 'add'}">افزودن مخاطب</li>
            </ul>
        </div>
        <div class="panel">
            <h1>جستوجو مخاطبین</h1>
            <form id="search" action="#">
                <div>
                    <input type="text" placeholder="نام مخاطب را وارد کنید" />
                </div>
            </form>
        </div>
        <div class="panel">
            <form action="#">
                <h1>افزودن مخاطب</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">نام و نام خانوادگی :</label>
                        <input type="text" placeholder="محمد روحانی" />
                    </div>
                    <div class="col-lg-6">
                        <label for="">شماره تماس :</label>
                        <input type="text" placeholder="09350000000" />
                    </div>
                    <div class="col-lg-12 mt-3">
                        <label for=""> ایمیل :</label>
                        <input type="text" placeholder="Mohammadneuer1@gmail.com" />
                    </div>
                </div>
                <div>
                    <input type="submit" value="ثبت مخاطب" />
                </div>
            </form>
        </div>
        <div class="panel">

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
